<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<title>Counter</title>
	</head>

	<body>
		<div class="container">
			<div class="content">
				<h1 class="head">JS Counter App</h1>
				<div class="content-center">
					<h3>Concepts used are:</h3>
					<ul>
						<li>DOM Elements</li>
						<li>JS event listeners</li>
					</ul>
				</div>

				<!-- counter starts -->
				<div class="counter">
					<button class="circle" id="up-arrow">
						<h2>&#8593;</h2>
					</button>
					<div class="circle"><h2 id="num">1</h2></div>
					<button class="circle" id="down-arrow" onclick="dec()">
						<h2>&#8595;</h2>
					</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
