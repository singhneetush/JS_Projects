<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="" />
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/93ba9bdb46.js"
			crossorigin="anonymous"
		></script>
		<title>Review Carousel</title>
	</head>
	<body>
		<div class="container">
			<h1>Our Reviews</h1>
			<section class="review-box">
				<figure>
					<div class="img-container">
						<img src="person-1.jpeg" id="person-img" alt="" />
					</div>

					<figcaption id="full-name" style="margin-top: 15px; font-size: 2rem">
						Carel Thomas Green
					</figcaption>
					<p id="job" class="font-style" style="margin-top: 15px">
						Web Developer
					</p>
				</figure>

				<div class="description" id="about">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
					provident, veniam minus aliquid quo aperiam, aut sapiente ab autem
					sint omnis et dolorum architecto possimus harum, inventore quibusdam
					saepe quasi.
				</div>
				<div>
					<button id="prev-btn">
						<i class="fas fa-chevron-left fa-2x"></i>
					</button>
					<button id="next-btn">
						<i class="fas fa-chevron-right fa-2x" aria-hidden="true"></i>
					</button>
				</div>

				<button id="btn"><span> Surprise Me !</span></button>
			</section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
